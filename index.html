<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        .container { text-align: center; padding: 2rem; }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 4rem 5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(135deg, #e94560, #0f3460, #533483);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.5);
            margin-top: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .stack {
            margin-top: 2.5rem;
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .badge {
            padding: 0.4rem 1rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .badge-html { background: rgba(228,77,38,0.2); color: #e44d26; border: 1px solid rgba(228,77,38,0.3); }
        .badge-css { background: rgba(38,77,228,0.2); color: #264de4; border: 1px solid rgba(38,77,228,0.3); }
        .badge-vercel { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Hello,<br><span style="font-size: 1.2em;">World!</span></h1>
            <p class="subtitle">deployed on vercel</p>
            <div class="stack">
                <span class="badge badge-html">HTML</span>
                <span class="badge badge-css">CSS</span>
                <span class="badge badge-vercel">Vercel</span>
            </div>
        </div>
    </div>
</body>
</html>
